<div class="col-11 col-md-9 mx-auto rounded-5 shadow bg-body py-3 m-5">
    <h1 class="text-center">Información personal</h1>
    <div class="col-8 mx-auto mt-5 pb-3">
        <div *ngIf="tengoDatos">
            <form [formGroup]="formUser">
                <div class="row justify-content-between">
                    <div class="col-12 col-lg-6">
                        <label class="ms-2">Usuario</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" value="{{userData.username}}" name="username" disabled aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
        
                    <div class="col-12 col-lg-6">
                        <label class="ms-2">Correo</label>
                        <input type="email" disabled class="form-control" name="mail" value="{{userData.mail}}">
                    </div>
                    <div class="col-12 col-lg-6">
                        <label class="ms-2">Plataforma</label>
                        <select class="form-select" name="platform">
                            <option value="0" [selected]="seleccionadoPlatform[0]">PS4</option>
                            <option value="1" [selected]="seleccionadoPlatform[1]">XBOX</option>
                            <option value="2" [selected]="seleccionadoPlatform[2]">ORIGIN</option>
                          </select>
                    </div>
                    <div class="col-12 col-lg-6">
                        <label class="ms-2">Twitter</label>
                        <input type="text" class="form-control" name="mail" value="{{userData.twitter}}">
                    </div>
                    <div class="col-12 col-lg-6 mt-3">
                        <label class="ms-2">Posicion</label>
                        <select class="form-select" name="position">
                            <option>Seleccione una posicion:</option>
                            <option value="DC" [selected]="seleccionadoPosicion[0]">Delantero</option>
                            <option value="MC" [selected]="seleccionadoPosicion[1]">Centro campista</option>
                            <option value="DF" [selected]="seleccionadoPosicion[2]">Defensa</option>
                            <option value="POR" [selected]="seleccionadoPosicion[3]">Portero</option>
                          </select>
                    </div>
                    <div class="col-12 col-lg-6 mt-3">
                        <label class="ms-2">Segunda posicion</label>
                        <select class="form-select" name="secondPosition">
                            <option selected>Seleccione una posicion:</option>
                            <option value="DC" [selected]="seleccionadoPosicion2[0]">Delantero</option>
                            <option value="MC" [selected]="seleccionadoPosicion2[1]">Centro campista</option>
                            <option value="DF" [selected]="seleccionadoPosicion2[2]">Defensa</option>
                            <option value="POR" [selected]="seleccionadoPosicion2[3]">Portero</option>
                          </select>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-outline-danger" (click)="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
        <div class="d-flex justify-content-center" *ngIf="!tengoDatos">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </div>
</div>
